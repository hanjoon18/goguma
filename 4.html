<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고구마 맛있게 먹는 방법</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>고구마 먹는 방법</h1>
    <div id="gg">
        <p>1.고구마를 <mark>쪄 먹기 보다는 구워 먹자!</mark></p>
        <p>2.<mark>에어프라이기에 호박고구마</mark>를 구워 먹으면 맛있다.(200도 60분)</p>
        <p>3.고구마 라때는 <mark>찐 고구마를 부드럽게 갈아</mark> 따뜻한 우유에 넣고 꿀을 넣어 맛있게 먹는다.</p>
        <p>4.맛탕은 <mark>깍뚝썰기로 짜른 고구마를 찬물에 30분동안</mark> 담가둔 다음 전분을 제거하고 8분 정도 튀긴다.</p>
        <p>5.<mark>식용유 1 큰 술과 조청을 섞어 만든 시럽</mark>에 잘 버무리면 맛있게 먹을 수 있다.</p>
    </div>
    <button type="button" id="but" onclick="location.href='index.html'">돌아가기</button>
</body>
</html>
